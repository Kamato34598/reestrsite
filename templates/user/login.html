{% extends 'login/_base.html' %}
{% block title %}Log-in{% endblock %}
{% block content %}
    <div class="flex flex-auto flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Авторизация
                </h1>
                <form class="space-y-4 md:space-y-6" action="#">
                    {% csrf_token %}
                    {% for field in form %}
                        <div>
                            <label for="{{ field.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{ field.label }}</label>
                            {{ field }}
                        </div>
                    {% endfor %}
                    <div class="flex items-center justify-between">

                        <a href="#" class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500">Забыли пароль?</a>
                    </div>
                    <button type="submit"
                            class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                        Войти
                    </button>
                    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                        Нет аккаунта?
                        <a href="#" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Регистрация</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
