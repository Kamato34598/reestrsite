<aside id="logo-sidebar"
       class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0 border border-transparent border-r-gray-400"
       aria-label="Sidebar">
    <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800">
        <ul class="space-y-2 font-medium">
            {% for item in menu %}
                <li>
                    <a href="{% url item.slug %}"
                       class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group no-underline">
                        <span class="ms-3">{{ item.title }}</span>
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
</aside>
