{% load base_tags %}
<aside id="logo-sidebar"
       class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0"
       aria-label="Sidebar">
    <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800">
        <a href="https://flowbite.com/" class="flex items-center ps-2.5 mb-5">
            <svg class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                 aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor"
                 viewBox="0 0 22 21">
                <path stroke-linecap="round" stroke-linejoin="round" d="{{ page.menu_svg }}"/>
            </svg>
            <span class="ms-3">{{ page.title }}</span>
        </a>
        <ul class="space-y-2 font-medium">
            {% side_menu as menuitems %}
            {% main_menu_item as main %}
            <li>
                <a href="#"
                   class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                    <svg class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                         aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor"
                         viewBox="0 0 22 21">
                        <path stroke-linecap="round" stroke-linejoin="round" d="{{ main.menu_svg }}"/>
                    </svg>
                    <span class="ms-3">{{ main.title }}</span>
                </a>
            </li>
            {% for item in menuitems %}
                <li>
                    <a href="#"
                       class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                        <svg class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                             aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor"
                             viewBox="0 0 22 21">
                            <path stroke-linecap="round" stroke-linejoin="round" d="{{ item.menu_svg }}"></path>
                        </svg>
                        <span class="ms-3">{{ item.title }}</span>
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
</aside>
